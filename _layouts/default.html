<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <div class="content container">
      {{ content }}
      <footer class="footer">
        {% if site.footer-links.facebook %}<a href="http://facebook.com/{{ site.footer-links.facebook }}"><img src="../images/icons/fb.png"></a>{% endif %}
        {% if site.footer-links.linkedin %}<a href="http://linkedin.com/in/{{ site.footer-links.linkedin }}"><img src="../images/icons/linkedin.png"></a>{% endif %}
        {% if site.footer-links.github %}<a href="http://github.com/{{ site.footer-links.github }}"><img src="../images/icons/gh.png"></a>{% endif %}
        {% if site.footer-links.twitter %}<a href="http://twitter.com/{{ site.footer-links.twitter }}"><img src="../images/icons/twitter.gif"></a>{% endif %}
      </footer>
    </div>

  </body>
</html>
