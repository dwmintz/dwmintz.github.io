<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <div class="content container">
      {{ content }}
      <footer class="footer">
        {% if site.footer-links.facebook %}<div class="icon"><a href="http://facebook.com/{{ site.footer-links.facebook }}"><img src="/images/icons/fb.png" width=36 height=36></a></div>{% endif %}
        {% if site.footer-links.linkedin %}<div class="icon"><a href="http://linkedin.com/in/{{ site.footer-links.linkedin }}"><img src="/images/icons/linkedin.png" width=36 height=36></a></div>{% endif %}
        {% if site.footer-links.github %}<div class="icon"><a href="http://github.com/{{ site.footer-links.github }}"><img src="/images/icons/gh.png" width=36 height=36></a></div>{% endif %}
        {% if site.footer-links.twitter %}<div class="icon"><a href="http://twitter.com/{{ site.footer-links.twitter }}"><img src="/images/icons/twitter.gif" width=36 height=36></a></div>{% endif %}
      </footer>
    </div>

  </body>
</html>
