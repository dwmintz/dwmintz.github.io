<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <div class="content container">
      {{ content }}
    </div>
  <footer class="footer">
  {% if site.footer-links.facebook %}<a href="http://facebook.com/{{ site.footer-links.facebook }}"><img src="icons/fb.png"></a>{% endif %}
  {% if site.footer-links.linkedin %}<a href="http://linkedin.com/in/{{ site.footer-links.linkedin }}"><img src="icons/linkedin.png"></a>{% endif %}
  {% if site.footer-links.github %}<a href="http://github.com/{{ site.footer-links.github }}"><img src="icons/gh.png"></a>{% endif %}
  {% if site.footer-links.twitter %}<a href="http://twitter.com/{{ site.footer-links.twitter }}"><img src="icons/twitter.gif"></a>{% endif %}
</footer>

  </body>
</html>
